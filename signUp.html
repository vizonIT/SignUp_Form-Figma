<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="/signUpStyling.css">
</head>


<body>
  <!-- assignment -->
  <div class="signUpForm">
    <div class="leftSide">
      <div class="background">
        <img src="/bg.png" alt="background" class="bgImg">
        <div class="contents">
          <div class="title"><img src="/Pisocial.svg" alt="" class="titlePic"></div>
          <div class="buttons">
            <button class="leftbtn"><img src="/Linkedin.svg" alt="">sign up with linkedin</button>
            <button class="leftbtn"><img src="/twitter.svg" alt="">sign up with twitter</button>
            <button class="leftbtn"><img src="/Facebook.svg" alt="">sign up with facebook</button>
          </div>
        </div>
      </div>
    </div>
    <div class="rightSide">
      <div class="curnersContainer">
        <img src="/Group 21.svg" alt="topRightDesign" class="imag1" srcset="">
        <img src="/Group 20.svg" alt="bottomLeftDesign" class="imag2" srcset="">

        <div class="middleContents">

        </div>
        <div class="rightTitle">
          <div class="headings">
            <h1>Sign Up</h1>
            <h4>Get started absolutely free</h4>
          </div>

          <div class="lowButton">
            <div class="butnblock">
              <label for="email">Email</label>
              <input type="email" placeholder="abcy@gmail.com">
            </div>

            <div class="butnblock">
              <label for="password">Password</label>
              <input type="password" placeholder="******">
            </div>

            <div class="butnblock">
              <input type="checkbox" name="checkbox" id=""><label for="checkbox" required="">Creating an account
                means you're
                okay with our Terms of Service, Privacy Policy, and default Notification Settings.</label>
            </div>

            <button>Sign Up</button>
          </div>
        </div>
      </div>


    </div>
  </div>

</body>

</html>
